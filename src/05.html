<!DOCTYPE html>

  <title>josn使用</title>

</body>

<script>
  var obj = {name: 'coffee', sex: 'man'}; //js对象
  console.log(typeof obj);
  console.log(obj);

  var json = JSON.stringify(obj); // 将js对象转换成json字符串
  console.log(typeof json);
  console.log(json);

  var js = JSON.parse(json); // json字符串转成js对象
  console.log(typeof js);
  console.log(js);

</script>
